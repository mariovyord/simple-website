<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Yordanov | Front-End Engineer</title>
    <style>
      :root {
        --terminal-green: #0f0;
        --terminal-green-dim: rgba(0, 255, 0, 0.2);
        --terminal-yellow: #ff0;
        --bg-dark: #000;
        --bg-panel: rgba(0, 20, 0, 0.85);
        --border-glow: 0 0 10px rgba(0, 255, 0, 0.5);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Courier New", monospace;
        background-color: var(--bg-dark);
        color: var(--terminal-green);
        min-height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .info-panel {
        background: var(--bg-panel);
        border: 1px solid var(--terminal-green);
        border-radius: 5px;
        padding: 28px 20px;
        box-shadow: var(--border-glow);
        max-width: 95vw;
        width: 380px;
        z-index: 10;
        box-sizing: border-box;
      }
      .terminal-header {
        position: relative;
        padding-top: 25px;
        padding-bottom: 25px;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--terminal-green-dim);
      }
      .terminal-header::before {
        content: "$ terminal_bio ~";
        position: absolute;
        top: -28px;
        left: -20px;
        right: -20px;
        height: 24px;
        background-color: rgba(0, 40, 0, 0.9);
        border-bottom: 1px solid var(--terminal-green);
        color: var(--terminal-green);
        font-size: 0.8em;
        padding: 2px 10px;
        display: flex;
        align-items: center;
        border-radius: 5px 5px 0 0;
      }
      .info-panel h1 {
        font-size: 1.3em;
        margin-bottom: 10px;
        color: var(--terminal-green);
        font-weight: bold;
      }
      .info-panel p,
      .info-panel div {
        margin-bottom: 15px;
        line-height: 1.6;
      }
      .section {
        margin-bottom: 20px;
        position: relative;
      }
      .section::before {
        content: ">";
        position: absolute;
        left: -15px;
        color: var(--terminal-green);
      }
      .info-panel a {
        color: var(--terminal-yellow);
        text-decoration: none;
        border-bottom: 1px dashed var(--terminal-yellow);
        transition: all 0.2s ease;
      }
      .info-panel a:hover {
        color: #fff;
        border-bottom: 1px solid #fff;
      }
      .blinking-cursor::after {
        content: "|";
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      /* Removed mobile-specific styles */
    </style>
  </head>
